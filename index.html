<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        h1{
            background-color: rgb(1, 1, 59);
            color: aliceblue;  
            height: 60px;
            font-size: 50px;
        }
        img{
            height: 150px;
            display: inline-block;
            border: 4px solid blue;
            border-radius: 50%;
            margin: 10px;
        }
        img:hover{
            border: 4px solid black;
        }
        .score{
            display: inline-block;
            text-align: center;
            margin: 10px;
            font-weight: 500;
            font-size: 30px;
        }
        .res{
            background-color: blueviolet;
            font-family: cursive;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>
    <div id="imgs">
        <img id="rock" src="https://wrpsa.com/wp-content/uploads/2021/08/rock-400x374.png" >
        <img id="paper" src="https://wrpsa.com/wp-content/uploads/2021/08/paper-400x374.png" >
        <img id="scissor" src="https://wrpsa.com/wp-content/uploads/2021/08/scissors-400x374.png" >
    </div>
    <div class="score">
        <div class="score">
            <p id="scr1">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="scr2">0</p>
            <p>Comp</p>
        </div>
        <div class="res" id="res">
            Select Your Move
        </div>
    </div>
    <script>
        var com = 0;
        var you = 0;
        var res = document.getElementById("res");
        var rock = document.getElementById("rock");
        var paper = document.getElementById("paper");
        var scissor = document.getElementById("scissor");

        rock.addEventListener("click", () => {
            var x = Math.floor(Math.random() * 3) + 1;
            if (x === 2) {
                com++;
                let para = document.getElementById("scr2");
                para.innerText = com;
                res.innerText = "Computer Wins!";
                res.style.backgroundColor = "red";
            } else if (x === 3) {
                you++;
                let para = document.getElementById("scr1");
                para.innerText = you;
                res.innerText = "You Win!";
                res.style.backgroundColor = "green";
            } else {
                res.innerText = "Draw";
                res.style.backgroundColor = "black";
            }
        });

        paper.addEventListener("click", () => {
            var x = Math.floor(Math.random() * 3) + 1;
            if (x === 3) {
                com++;
                let para = document.getElementById("scr2");
                para.innerText = com;
                res.innerText = "Computer Wins!";
                res.style.backgroundColor = "red";
            } else if (x === 1) {
                you++;
                let para = document.getElementById("scr1");
                para.innerText = you;
                res.innerText = "You Win!";
                res.style.backgroundColor = "green";
            } else {
                res.innerText = "Draw";
                res.style.backgroundColor = "black";
            }
        });

        scissor.addEventListener("click", () => {
            var x = Math.floor(Math.random() * 3) + 1;
            if (x === 1) {
                com++;
                let para = document.getElementById("scr2");
                para.innerText = com;
                res.innerText = "Computer Wins!";
                res.style.backgroundColor = "red";
            } else if (x === 2) {
                you++;
                let para = document.getElementById("scr1");
                para.innerText = you;
                res.innerText = "You Win!";
                res.style.backgroundColor = "green";
            } else {
                res.innerText = "Draw";
                res.style.backgroundColor = "black";
            }
        });
    </script>
</body>
</html>
